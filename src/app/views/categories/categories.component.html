<div class="row my-3">
  <div class="col-md-6">
  </div>
  <div class="col-md-8 text-right">
    <button class="btn btn-primary" (click)="openAddForm()">Nouveau</button>
  </div>
</div>


<div class="row">
  <div class="col-md-6" *ngFor="let item of categories">
      <div class="card border-primary mb-3" appBackOnOff [hightlightcolor]="'Green'" [defaultcolor]="'orange'">
            <div class="card-header">
              Categorie
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                  <li class="list-group-item"><strong>Label :</strong> {{item.label}} </li>
                  <li class="list-group-item text-center">
                                           <!-- [routerLink]="['user', user.id, 'details']" -->
                    <button class="btn btn-primary mr-2"  (click)="openEditForm(item)">Edit</button>
                    <button class="btn btn-dark mr-2" (click)="Delete(item.id)">Delete</button>
                    <button class="btn btn-success mr-2" [routerLink]="'appareil/appareil/list/' + item.id">Appariel</button>

                  </li>
              </ul>
            </div>
      </div>
  </div>
</div>
